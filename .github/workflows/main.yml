name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: pos_test
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres@localhost:5432/pos_test?schema=public

      - name: Run Lint
        run: npm run lint

      - name: Run Build
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres@localhost:5432/pos_test?schema=public
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

      - name: Run Health Verification
        run: npx tsx scripts/test-db.ts
        env:
          DATABASE_URL: postgresql://postgres@localhost:5432/pos_test?schema=public

      - name: Run System Controls Verification
        run: npx tsx scripts/test-system-controls.ts
        env:
          DATABASE_URL: postgresql://postgres@localhost:5432/pos_test?schema=public
